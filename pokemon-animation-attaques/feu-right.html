<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container-feu-right">
      <img src="assets/images/feu-right.png" alt="feu-right" id="feu-right" />
    </div>
    <style>
      body {
        background-color: black;
      }
      #container-feu-right {
        position: absolute;
        opacity: 0;
        height: 200px;
        width: 200px;
        animation: 1s linear 1s feu2;
      }
      @keyframes feu2 {
        from {
          opacity: 1;
          left: 70%;
          z-index: 0;
        }
        10% {
          top: 1%;
        }
        25% {
          top: 3%;
        }
        50% {
          top: 5%;
        }
        75% {
          top: 3%;
        }
        90% {
          top: 1%;
        }
        to {
          left: 20%;
          z-index: 1;
          opacity: 0.6;
        }
      }
    </style>
  </body>
</html>
