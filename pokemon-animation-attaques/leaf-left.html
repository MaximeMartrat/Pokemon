<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container-leaf-left">
      <img src="assets/images/leaf-left.png" alt="leaf-left" id="leaf-left" />
    </div>
    <style>
      body {
        background-color: black;
      }
      #container-leaf-left {
        opacity: 0;
        position: absolute;
        height: 200px;
        width: 200px;
        animation: 1s linear 1s leaf1;
      }
      #leaf-left{
        height:200px;
      }
      @keyframes leaf1 {
        from {
          opacity: 1;
          left: 20%;
          z-index: 0;
        }

        to {
          left: 65%;
          z-index: 1;
          opacity: 0.6;
          transform: rotate(480deg);
        }
      }
    </style>
  </body>
</html>
